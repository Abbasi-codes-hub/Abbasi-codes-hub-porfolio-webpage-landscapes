<head>

  <body>
    <div class="container">
      <h2 id="heading">Currency Converter</h2>
      <form>
        <div class="amount">
          <p id="enter-amount">Enter Amount</p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p id="from">From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="main"></i>
          <div class="to">
            <p id="from">To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 80INR</div>
      </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
